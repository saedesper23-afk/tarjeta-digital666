<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - DonniDeli</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="logo" style="justify-content: center; margin-bottom: 1rem;">
                    <span style="font-size: 1.5rem; font-weight: bold; color: #2563eb;">DonniDeli</span>
                </a>
                <h1>Crear Cuenta</h1>
                <p>Comienza a rastrear tus compras hoy</p>
            </div>

            <div id="alertMessage" class="alert"></div>

            <form id="signupForm">
                <div class="form-group">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="tu@ejemplo.com"
                        required
                    >
                    <div id="emailError" class="form-error"></div>
                </div>
                <div class="form-group">
                    <label for="confirmEmail" class="form-label">Confirmar Correo Electrónico</label>
                    <input 
                        type="email" 
                        id="confirmEmail" 
                        class="form-input" 
                        placeholder="tu@ejemplo.com"
                        required
                    >
                    <div id="confirmEmailError" class="form-error"></div>
                    <small style="color: var(--text-secondary); font-size: 0.875rem;">
                        Asegúrate de escribir correctamente tu correo
                    </small>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Contraseña</label>
                    <div style="position: relative;">
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="••••••••"
                            required
                            minlength="6"
                            style="padding-right: 3.5rem;"
                        >
                        <button 
                            type="button" 
                            id="togglePasswordBtn"
                            style="position: absolute; right: 1.25rem; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; padding: 0.5rem; color: var(--text-secondary); transition: color 0.2s; display: flex; align-items: center;"
                            title="Mostrar/Ocultar contraseña"
                        >
                            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </button>
                    </div>
                    <div id="passwordError" class="form-error"></div>
                    <small style="color: var(--text-secondary); font-size: 0.875rem;">
                        Debe tener al menos 6 caracteres
                    </small>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                    <div style="position: relative;">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            class="form-input" 
                            placeholder="••••••••"
                            required
                            minlength="6"
                            style="padding-right: 3.5rem;"
                        >
                        <button 
                            type="button" 
                            id="toggleConfirmPasswordBtn"
                            style="position: absolute; right: 1.25rem; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; padding: 0.5rem; color: var(--text-secondary); transition: color 0.2s; display: flex; align-items: center;"
                            title="Mostrar/Ocultar contraseña"
                        >
                            <svg id="eyeIconConfirm" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </button>
                    </div>
                    <div id="confirmPasswordError" class="form-error"></div>
                </div>

                <button type="submit" class="btn btn-primary btn-block" id="signupBtn">
                    <span id="btnText">Crear Cuenta</span>
                    <span id="btnSpinner" class="spinner" style="display: none;"></span>
                </button>
            </form>

            <div class="form-footer">
                ¿Ya tienes cuenta? <a href="signin.html">Iniciar Sesión</a>
            </div>
        </div>
    </div>

    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Configuration -->
    <script src="js/config.js"></script>
    
    <!-- Authentication Handler -->
    <script src="js/auth.js"></script>

    <script>
        const signupForm = document.getElementById('signupForm');
        const emailInput = document.getElementById('email');
        const confirmEmailInput = document.getElementById('confirmEmail');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const signupBtn = document.getElementById('signupBtn');
        const btnText = document.getElementById('btnText');
        const btnSpinner = document.getElementById('btnSpinner');
        const alertMessage = document.getElementById('alertMessage');
        // Toggle password visibility
const togglePasswordBtn = document.getElementById('togglePasswordBtn');
const eyeIcon = document.getElementById('eyeIcon');

togglePasswordBtn.addEventListener('click', () => {
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/>';
    } else {
        passwordInput.type = 'password';
        eyeIcon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>';
    }
});

togglePasswordBtn.addEventListener('mouseover', () => {
    togglePasswordBtn.style.color = 'var(--primary-color)';
});

togglePasswordBtn.addEventListener('mouseout', () => {
    togglePasswordBtn.style.color = 'var(--text-secondary)';
});

// Toggle confirm password visibility
const toggleConfirmPasswordBtn = document.getElementById('toggleConfirmPasswordBtn');
const eyeIconConfirm = document.getElementById('eyeIconConfirm');

toggleConfirmPasswordBtn.addEventListener('click', () => {
    if (confirmPasswordInput.type === 'password') {
        confirmPasswordInput.type = 'text';
        eyeIconConfirm.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/>';
    } else {
        confirmPasswordInput.type = 'password';
        eyeIconConfirm.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>';
    }
});

toggleConfirmPasswordBtn.addEventListener('mouseover', () => {
    toggleConfirmPasswordBtn.style.color = 'var(--primary-color)';
});

toggleConfirmPasswordBtn.addEventListener('mouseout', () => {
    toggleConfirmPasswordBtn.style.color = 'var(--text-secondary)';
});

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Clear previous errors
            document.querySelectorAll('.form-error').forEach(el => el.classList.remove('show'));
            alertMessage.classList.remove('show', 'alert-error', 'alert-success');
            
            const email = emailInput.value.trim();
          const confirmEmail = confirmEmailInput.value.trim();

// Validate emails match
if (email !== confirmEmail) {
    document.getElementById('confirmEmailError').textContent = 'Los correos electrónicos no coinciden';
    document.getElementById('confirmEmailError').classList.add('show');
    return;
}
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
          
            
            // Validate passwords match
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Las contraseñas no coinciden';
                document.getElementById('confirmPasswordError').classList.add('show');
                return;
            }
            
            // Disable button and show loading
            signupBtn.disabled = true;
            btnText.style.display = 'none';
            btnSpinner.style.display = 'inline-block';
            
            try {
                const result = await signUp(email, password);
                
                if (result.success) {
                    alertMessage.textContent = '¡Cuenta creada exitosamente! Redirigiendo al dashboard...';
alertMessage.classList.add('show', 'alert-success');
// Redirect to dashboard after successful signup
setTimeout(() => {
    window.location.href = 'dashboard.html';
}, 1500);
                    signupForm.reset();
                } else {
                    alertMessage.textContent = result.error || 'Error al crear la cuenta. Por favor intenta de nuevo.';
                    alertMessage.classList.add('show', 'alert-error');
                }
            } catch (error) {
                alertMessage.textContent = 'Ocurrió un error inesperado. Por favor intenta de nuevo.';
                alertMessage.classList.add('show', 'alert-error');
            } finally {
                signupBtn.disabled = false;
                btnText.style.display = 'inline';
                btnSpinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
