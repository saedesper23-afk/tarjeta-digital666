<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - DonniDeli</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="logo" style="justify-content: center; margin-bottom: 1rem;">
                    <img src="images/logo.png" alt="DonniDeli Logo" class="logo-img">
                </a>
                <h1>Crear Cuenta</h1>
                <p>Comienza a rastrear tus compras hoy</p>
            </div>

            <div id="alertMessage" class="alert"></div>

            <form id="signupForm">
                <div class="form-group">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="tu@ejemplo.com"
                        required
                    >
                    <div id="emailError" class="form-error"></div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Contraseña</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="••••••••"
                        required
                        minlength="6"
                    >
                    <div id="passwordError" class="form-error"></div>
                    <small style="color: var(--text-secondary); font-size: 0.875rem;">
                        Debe tener al menos 6 caracteres
                    </small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        class="form-input" 
                        placeholder="••••••••"
                        required
                        minlength="6"
                    >
                    <div id="confirmPasswordError" class="form-error"></div>
                </div>

                <button type="submit" class="btn btn-primary btn-block" id="signupBtn">
                    <span id="btnText">Crear Cuenta</span>
                    <span id="btnSpinner" class="spinner" style="display: none;"></span>
                </button>
            </form>

            <div class="form-footer">
                ¿Ya tienes cuenta? <a href="signin.html">Iniciar Sesión</a>
            </div>
        </div>
    </div>

    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Configuration -->
    <script src="js/config.js"></script>
    
    <!-- Authentication Handler -->
    <script src="js/auth.js"></script>

    <script>
        const signupForm = document.getElementById('signupForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const signupBtn = document.getElementById('signupBtn');
        const btnText = document.getElementById('btnText');
        const btnSpinner = document.getElementById('btnSpinner');
        const alertMessage = document.getElementById('alertMessage');

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Clear previous errors
            document.querySelectorAll('.form-error').forEach(el => el.classList.remove('show'));
            alertMessage.classList.remove('show', 'alert-error', 'alert-success');
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Las contraseñas no coinciden';
                document.getElementById('confirmPasswordError').classList.add('show');
                return;
            }
            
            // Disable button and show loading
            signupBtn.disabled = true;
            btnText.style.display = 'none';
            btnSpinner.style.display = 'inline-block';
            
            try {
                const result = await signUp(email, password);
                
                if (result.success) {
                    alertMessage.textContent = '¡Cuenta creada! Por favor revisa tu correo para confirmar tu cuenta.';
                    alertMessage.classList.add('show', 'alert-success');
                    
                    // Redirect to email confirmation page with email parameter after 2 seconds
                    setTimeout(() => {
                        window.location.href = `email-confirmation.html?email=${encodeURIComponent(email)}`;
                    }, 2000);
                    
                    signupForm.reset();
                } else {
                    alertMessage.textContent = result.error || 'Error al crear la cuenta. Por favor intenta de nuevo.';
                    alertMessage.classList.add('show', 'alert-error');
                }
            } catch (error) {
                alertMessage.textContent = 'Ocurrió un error inesperado. Por favor intenta de nuevo.';
                alertMessage.classList.add('show', 'alert-error');
            } finally {
                signupBtn.disabled = false;
                btnText.style.display = 'inline';
                btnSpinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
