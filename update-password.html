<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Contraseña - DonniDeli</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="logo" style="justify-content: center; margin-bottom: 1rem;">
                    <img src="images/logo.png" alt="DonniDeli Logo" class="logo-img">
                </a>
                <h1>Actualizar Contraseña</h1>
                <p>Ingresa tu nueva contraseña</p>
            </div>

            <div id="alertMessage" class="alert"></div>

            <form id="updatePasswordForm">
                <div class="form-group">
                    <label for="newPassword" class="form-label">Nueva Contraseña</label>
                    <input 
                        type="password" 
                        id="newPassword" 
                        class="form-input" 
                        placeholder="••••••••"
                        required
                        minlength="6"
                    >
                    <div id="passwordError" class="form-error"></div>
                    <small style="color: var(--text-secondary); font-size: 0.875rem;">
                        Debe tener al menos 6 caracteres
                    </small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        class="form-input" 
                        placeholder="••••••••"
                        required
                        minlength="6"
                    >
                    <div id="confirmPasswordError" class="form-error"></div>
                </div>

                <button type="submit" class="btn btn-primary btn-block" id="updateBtn">
                    <span id="btnText">Actualizar Contraseña</span>
                    <span id="btnSpinner" class="spinner" style="display: none;"></span>
                </button>
            </form>

            <div class="form-footer">
                <a href="signin.html">Volver a Iniciar Sesión</a>
            </div>
        </div>
    </div>

    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Configuration -->
    <script src="js/config.js"></script>
    
    <!-- Authentication Handler -->
    <script src="js/auth.js"></script>

    <script>
        const updatePasswordForm = document.getElementById('updatePasswordForm');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const updateBtn = document.getElementById('updateBtn');
        const btnText = document.getElementById('btnText');
        const btnSpinner = document.getElementById('btnSpinner');
        const alertMessage = document.getElementById('alertMessage');

        // Check if user came from password reset email
        window.addEventListener('DOMContentLoaded', async () => {
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            const accessToken = hashParams.get('access_token');
            const type = hashParams.get('type');

            if (type !== 'recovery' || !accessToken) {
                alertMessage.textContent = 'Enlace inválido o expirado. Por favor solicita un nuevo enlace de restablecimiento.';
                alertMessage.classList.add('show', 'alert-error');
                updateBtn.disabled = true;
                return;
            }

            // Set the session with the access token
            try {
                const { error } = await window.supabaseClient.auth.setSession({
                    access_token: accessToken,
                    refresh_token: hashParams.get('refresh_token')
                });

                if (error) {
                    console.error('Error setting session:', error);
                    alertMessage.textContent = 'Error al validar el enlace. Por favor intenta de nuevo.';
                    alertMessage.classList.add('show', 'alert-error');
                    updateBtn.disabled = true;
                }
            } catch (error) {
                console.error('Unexpected error:', error);
                alertMessage.textContent = 'Error inesperado. Por favor intenta de nuevo.';
                alertMessage.classList.add('show', 'alert-error');
                updateBtn.disabled = true;
            }
        });

        updatePasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Clear previous errors
            document.querySelectorAll('.form-error').forEach(el => el.classList.remove('show'));
            alertMessage.classList.remove('show', 'alert-error', 'alert-success');
            
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            // Validate passwords match
            if (newPassword !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Las contraseñas no coinciden';
                document.getElementById('confirmPasswordError').classList.add('show');
                return;
            }
            
            // Disable button and show loading
            updateBtn.disabled = true;
            btnText.style.display = 'none';
            btnSpinner.style.display = 'inline-block';
            
            try {
                const result = await updatePassword(newPassword);
                
                if (result.success) {
                    alertMessage.textContent = '¡Contraseña actualizada exitosamente! Redirigiendo...';
                    alertMessage.classList.add('show', 'alert-success');
                    updatePasswordForm.reset();
                    
                    // Redirect to sign in after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'signin.html';
                    }, 2000);
                } else {
                    alertMessage.textContent = result.error || 'Error al actualizar la contraseña. Por favor intenta de nuevo.';
                    alertMessage.classList.add('show', 'alert-error');
                }
            } catch (error) {
                console.error('Unexpected error:', error);
                alertMessage.textContent = 'Ocurrió un error inesperado. Por favor intenta de nuevo.';
                alertMessage.classList.add('show', 'alert-error');
            } finally {
                updateBtn.disabled = false;
                btnText.style.display = 'inline';
                btnSpinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
