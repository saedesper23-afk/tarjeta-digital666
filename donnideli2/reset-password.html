<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - DonniDeli</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="logo" style="justify-content: center; margin-bottom: 1rem;">
                    <img src="images/logo.png" alt="DonniDeli Logo" class="logo-img">
                </a>
                <h1>Restablecer Contraseña</h1>
                <p>Ingresa tu correo para recibir un enlace de restablecimiento</p>
            </div>

            <div id="alertMessage" class="alert"></div>

            <form id="resetForm">
                <div class="form-group">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="tu@ejemplo.com"
                        required
                    >
                    <div id="emailError" class="form-error"></div>
                </div>

                <button type="submit" class="btn btn-primary btn-block" id="resetBtn">
                    <span id="btnText">Enviar Enlace</span>
                    <span id="btnSpinner" class="spinner" style="display: none;"></span>
                </button>
            </form>

            <div class="form-footer">
                ¿Recuerdas tu contraseña? <a href="signin.html">Iniciar Sesión</a>
            </div>
        </div>
    </div>

    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Configuration -->
    <script src="js/config.js"></script>
    
    <!-- Authentication Handler -->
    <script src="js/auth.js"></script>

    <script>
        const resetForm = document.getElementById('resetForm');
        const emailInput = document.getElementById('email');
        const resetBtn = document.getElementById('resetBtn');
        const btnText = document.getElementById('btnText');
        const btnSpinner = document.getElementById('btnSpinner');
        const alertMessage = document.getElementById('alertMessage');

        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Clear previous errors
            document.querySelectorAll('.form-error').forEach(el => el.classList.remove('show'));
            alertMessage.classList.remove('show', 'alert-error', 'alert-success');
            
            const email = emailInput.value.trim();
            
            // Disable button and show loading
            resetBtn.disabled = true;
            btnText.style.display = 'none';
            btnSpinner.style.display = 'inline-block';
            
            try {
                const result = await resetPassword(email);
                
                if (result.success) {
                    alertMessage.textContent = '¡Enlace enviado! Por favor revisa tu correo.';
                    alertMessage.classList.add('show', 'alert-success');
                    resetForm.reset();
                } else {
                    alertMessage.textContent = result.error || 'Error al enviar el enlace. Por favor intenta de nuevo.';
                    alertMessage.classList.add('show', 'alert-error');
                }
            } catch (error) {
                alertMessage.textContent = 'Ocurrió un error inesperado. Por favor intenta de nuevo.';
                alertMessage.classList.add('show', 'alert-error');
            } finally {
                resetBtn.disabled = false;
                btnText.style.display = 'inline';
                btnSpinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
