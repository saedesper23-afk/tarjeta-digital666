<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - DonniDeli</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="logo" style="justify-content: center; margin-bottom: 1rem;">
                    <img src="images/logo.png" alt="DonniDeli Logo" class="logo-img">
                </a>
                <h1>Bienvenido de Nuevo</h1>
                <p>Inicia sesión en tu cuenta</p>
            </div>

            <div id="alertMessage" class="alert"></div>

            <form id="signinForm">
                <div class="form-group">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="tu@ejemplo.com"
                        required
                    >
                    <div id="emailError" class="form-error"></div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Contraseña</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="••••••••"
                        required
                    >
                    <div id="passwordError" class="form-error"></div>
                </div>

                <div style="text-align: right; margin-bottom: 1.5rem;">
                    <a href="reset-password.html" style="color: var(--primary-color); text-decoration: none; font-size: 0.875rem;">
                        ¿Olvidaste tu contraseña?
                    </a>
                </div>

                <button type="submit" class="btn btn-primary btn-block" id="signinBtn">
                    <span id="btnText">Iniciar Sesión</span>
                    <span id="btnSpinner" class="spinner" style="display: none;"></span>
                </button>
            </form>

            <div class="form-footer">
                ¿No tienes cuenta? <a href="signup.html">Regístrate</a>
            </div>
        </div>
    </div>

    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Configuration -->
    <script src="js/config.js"></script>
    
    <!-- Authentication Handler -->
    <script src="js/auth.js"></script>

    <script>
        const signinForm = document.getElementById('signinForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const signinBtn = document.getElementById('signinBtn');
        const btnText = document.getElementById('btnText');
        const btnSpinner = document.getElementById('btnSpinner');
        const alertMessage = document.getElementById('alertMessage');

        signinForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Clear previous errors
            document.querySelectorAll('.form-error').forEach(el => el.classList.remove('show'));
            alertMessage.classList.remove('show', 'alert-error', 'alert-success');
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            // Disable button and show loading
            signinBtn.disabled = true;
            btnText.style.display = 'none';
            btnSpinner.style.display = 'inline-block';
            
            try {
                const result = await signIn(email, password);
                
                if (result.success) {
                    alertMessage.textContent = '¡Inicio de sesión exitoso! Redirigiendo...';
                    alertMessage.classList.add('show', 'alert-success');
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    alertMessage.textContent = result.error || 'Correo o contraseña inválidos. Por favor intenta de nuevo.';
                    alertMessage.classList.add('show', 'alert-error');
                }
            } catch (error) {
                alertMessage.textContent = 'Ocurrió un error inesperado. Por favor intenta de nuevo.';
                alertMessage.classList.add('show', 'alert-error');
            } finally {
                signinBtn.disabled = false;
                btnText.style.display = 'inline';
                btnSpinner.style.display = 'none';
            }
        });

        // Check if user is already logged in
        window.addEventListener('DOMContentLoaded', async () => {
            const user = await getCurrentUser();
            if (user) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
